yuraul0.feedback:
  path: '/feedback'
  defaults:
    _controller: '\Drupal\yuraul0\Controller\Yuraul0Controller::feedback'
    _title: 'Yuraul Guestbook'
  requirements:
    _permission: 'access content'

yuraul0.add_feedback:
  path: '/feedback/form'
  defaults:
    _form: 'Drupal\yuraul0\Form\AddFeedback'
    _title: 'Drupal Custom module level 0 (task)'
  requirements:
    _permission: 'access content'

yuraul0.admin:
  path: '/admin/config/yuraul0'
  defaults:
    _controller: '\Drupal\yuraul0\Controller\Yuraul0Controller::admin'
    _title: 'Guestbook settings'
  requirements:
    _permission: 'administer site configuration'

yuraul0.edit:
  path: '/feedback/action/{action}/{id}'
  defaults:
    _controller: '\Drupal\yuraul0\Controller\Yuraul0Controller::editPost'
    _title: 'Edit post'
    action: ''
    id: ''
  requirements:
    _permission: 'administer site configuration'
